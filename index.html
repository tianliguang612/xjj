<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机小姐姐视频</title>
    <style>
        body {
            background-image: url('https://free-img.400040.xyz/4/2026/02/08/69888de882e23.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }

        #startBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px #999;
            transition-duration: 0.4s;
            font-weight: bold;
            margin: 5px;
            z-index: 5;
        }
        #startBtn:hover {background-color: #45a049}
        #startBtn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .source-selector {
            display: none;
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            width: 80%;
            max-width: 300px;
        }
        .source-selector h3 {
            color: white;
            margin-bottom: 20px;
        }
        .source-btn {
            background-color: #FF69B4;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 0 0 15px 0;
            transition: background 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .source-btn:hover {
            background-color: #FF1493;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            display: none;
        }
        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            background: #000;
            display: block;
        }

        .btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .ctrl-btn {
            padding: 10px 20px;
            background: rgba(255, 105, 180, 0.8);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            backdrop-filter: blur(5px);
        }
        .ctrl-btn:hover {
            background: rgba(255, 105, 180, 1);
        }
        #switchSourceBtn {
            background: rgba(30, 144, 255, 0.8);
        }
        #switchSourceBtn:hover {
            background: rgba(30, 144, 255, 1);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }

        /* 新增: 图片模式的样式 */
        .image-mode {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .image-mode h1 {
            font-size: 28px;
            margin-top: 40px;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            color: white;
        }
        .btn-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            color: white;
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .btn-white {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }
        .btn-black {
            background: linear-gradient(to right, #12c2e9, #c471ed);
        }
        #image-container {
            width: 90%;
            max-width: 600px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #image-container .loading {
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <button id="startBtn">点击开始</button>

    <div class="source-selector" id="sourceSelector">
        <h3>请选择视频来源</h3>
        <button class="source-btn" id="source1Btn">播放 随机小姐姐1 的视频</button>
        <button class="source-btn" id="source2Btn">播放 随机小姐姐2 的视频</button>
        <!-- 新增: 在选择来源界面也增加一个图片按钮 -->
        <button class="source-btn" id="imageBtn">查看 小姐姐图片</button>
    </div>

    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" muted playsinline></video>
        <div class="btn-container">
            <button class="ctrl-btn" id="nextBtn">换一个视频</button>
            <button class="ctrl-btn" id="switchSourceBtn">切换来源</button>
            <button class="ctrl-btn" id="muteBtn">取消静音</button>
            <!-- 新增: 在视频播放时也增加一个查看图片的按钮 -->
            <button class="ctrl-btn" id="openImageBtn">小姐姐图片</button>
        </div>
        <div id="loading">正在加载...</div>
    </div>

    <!-- 新增: 图片浏览界面 -->
    <div class="image-mode" id="imageMode">
        <h1>请选择你喜欢的风格</h1>
        <div class="btn-group">
            <button class="btn btn-white" onclick="loadImage('bs')">白丝</button>
            <button class="btn btn-black" onclick="loadImage('hs')">黑丝</button>
        </div>
        <div id="image-container">
            <div class="loading">点击上方按钮加载图片...</div>
        </div>
        <button class="ctrl-btn" id="backToVideoBtn" style="margin-top: 20px; background: rgba(100, 100, 100, 0.8);">返回视频</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const sourceSelector = document.getElementById('sourceSelector');
        const source1Btn = document.getElementById('source1Btn');
        const source2Btn = document.getElementById('source2Btn');
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('videoPlayer');
        const nextBtn = document.getElementById('nextBtn');
        const switchSourceBtn = document.getElementById('switchSourceBtn');
        const muteBtn = document.getElementById('muteBtn');
        const loading = document.getElementById('loading');
        
        // 新增: 获取图片模式相关元素
        const imageMode = document.getElementById('imageMode');
        const imageBtn = document.getElementById('imageBtn'); // 来自选择界面的按钮
        const openImageBtn = document.getElementById('openImageBtn'); // 来自视频界面的按钮
        const backToVideoBtn = document.getElementById('backToVideoBtn'); // 返回视频按钮

        let isLoading = false;
        let isMuted = true;
        let currentSource = null;

        // 两个视频API地址
        const apiSource1 = 'https://api.kxzjoker.cn/api/sjmnsp'; // 随机小姐姐1
        const apiSource2 = 'https://api.kxzjoker.cn/api/Beautyvideo?type=json'; // 随机小姐姐2

        async function loadAndPlayVideo() {
            if (isLoading || !currentSource) return;
            isLoading = true;
            loading.style.display = 'block';

            try {
                const targetApi = currentSource === 'source1' ? apiSource1 : apiSource2;
                console.log(`正在请求API: ${targetApi}`);
                const response = await fetch(targetApi);
                if (!response.ok) throw new Error(`网络响应错误 (状态码: ${response.status})`);
                const data = await response.json();
                console.log('API响应数据:', data);

                let videoUrl = '';
                if (currentSource === 'source1') {
                    if (data.code === 200 && data.video_url) {
                        videoUrl = data.video_url;
                    } else if (data.videoUrl) {
                        videoUrl = data.videoUrl;
                    } else if (data.url) {
                        videoUrl = data.url;
                    }
                } else if (currentSource === 'source2') {
                    if (data.code === 200 && data.download_url) {
                        videoUrl = data.download_url;
                    } else if (data.video_url) {
                        videoUrl = data.video_url;
                    } else if (data.url) {
                        videoUrl = data.url;
                    }
                }

                console.log(`提取的视频URL: ${videoUrl}`);
                if (videoUrl) {
                    video.pause();
                    video.src = videoUrl;
                    video.muted = isMuted;

                    video.onloadeddata = () => {
                        console.log('视频数据已加载，开始播放');
                        video.play().catch(e => {
                            console.log("自动播放被阻止:", e);
                            isLoading = false;
                            loading.style.display = 'none';
                        });
                    };

                    video.oncanplaythrough = () => {
                        console.log('视频可以流畅播放');
                        isLoading = false;
                        loading.style.display = 'none';
                    };

                    video.onerror = () => {
                        console.error("视频加载失败，URL:", videoUrl);
                        console.error("视频错误详情:", video.error);
                        isLoading = false;
                        loading.style.display = 'none';
                        alert('视频加载失败，请重试或切换来源');
                    };

                } else {
                    console.warn('无法从API响应中获取视频地址，响应数据:', data);
                    throw new Error('无法从API响应中获取视频地址。请检查API返回的数据格式。');
                }
            } catch (error) {
                console.error('请求出错:', error);
                isLoading = false;
                loading.style.display = 'none';
                alert('获取视频失败: ' + error.message);
            }
        }

        // 新增: 图片加载函数 (整合自你提供的代码)
        function loadImage(type) {
            const container = document.getElementById('image-container');
            container.innerHTML = '<div class="loading">加载中...</div>';
            const apiUrl = `https://api.kxzjoker.cn/api/wallhere?type=${type}&t=${new Date().getTime()}`;
            const img = new Image();
            img.onload = function() {
                container.innerHTML = '';
                container.appendChild(img);
            };
            img.onerror = function() {
                container.innerHTML = '<div class="loading" style="color: red;">加载失败，请重试</div>';
            };
            img.src = apiUrl;
        }

        // --- 事件监听器 ---

        startBtn.addEventListener('click', function() {
            startBtn.style.display = 'none';
            sourceSelector.style.display = 'block';
        });

        source1Btn.addEventListener('click', () => {
            currentSource = 'source1';
            sourceSelector.style.display = 'none';
            videoContainer.style.display = 'block';
            loadAndPlayVideo();
        });

        source2Btn.addEventListener('click', () => {
            currentSource = 'source2';
            sourceSelector.style.display = 'none';
            videoContainer.style.display = 'block';
            loadAndPlayVideo();
        });

        // 新增: 点击“小姐姐图片”按钮 (在选择界面)
        imageBtn.addEventListener('click', () => {
            sourceSelector.style.display = 'none';
            imageMode.style.display = 'flex'; // 显示图片模式
        });

        nextBtn.addEventListener('click', loadAndPlayVideo);

        switchSourceBtn.addEventListener('click', () => {
            videoContainer.style.display = 'none';
            sourceSelector.style.display = 'block';
        });

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            video.muted = isMuted;
            muteBtn.textContent = isMuted ? '取消静音' : '静音';
        });

        // 新增: 点击“小姐姐图片”按钮 (在视频播放界面)
        openImageBtn.addEventListener('click', () => {
            videoContainer.style.display = 'none';
            imageMode.style.display = 'flex';
        });

        // 新增: 点击“返回视频”按钮
        backToVideoBtn.addEventListener('click', () => {
            imageMode.style.display = 'none';
            videoContainer.style.display = 'block';
        });

        video.addEventListener('ended', loadAndPlayVideo);
    </script>
</body>
</html>
